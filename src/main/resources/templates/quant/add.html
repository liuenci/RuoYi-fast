<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:include="include :: header('新增股票')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-stock-add">
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">股票代码：</label>
      <div class="col-sm-8">
        <input name="stockCode" class="form-control" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">股票名称：</label>
      <div class="col-sm-8">
        <input name="stockName" class="form-control" type="text" required>
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
  var prefix = ctx + "quant/stock"
  $("#form-stock-add").validate({
    focusCleanup: true
  });

  function submitHandler() {
    if ($.validate.form()) {
      $.operate.save(prefix + "/add", $('#form-stock-add').serialize());
    }
  }
</script>
</body>
</html>
